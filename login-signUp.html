<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awasome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Splider-link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    />
    <!-- css link -->
    <link rel="stylesheet" href="/libs/wowjs/animate.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section class="  ">
        <div class="row align-items-center g-0">
          <div class="col-xl-6">
            <div
              class="d-flex px-3 px-lg-0 justify-content-center align-items-cente"
            >
              <div
                class="auth__left-section d-flex justify-content-center align-items-center flex-column py-4 py-lg-5 gap-4"
              >
                <h1 class="pb-3 pb-xl-4">
                  <a class="d-block me-auto" href="./index.html"
                    ><img
                      class="logo__image img-fluid"
                      src="./assets/logo-colored (1).png"
                      alt="" />
                    <img src="" alt=""
                  /></a>
                </h1>

                <div class="auth__left-section__header">
                  <h2 class="h4 mb-4 fw-medium">Welcome Back</h2>
                  <p class="h5 mb-0 fw-normal">
                    Log in with your account to begin your online learning
                  </p>
                </div>

                <div class="auth__left-section__form w-100">
                  <form action="" class="d-flex flex-column gap-4">
                    <div class="d-flex flex-column gap-2">
                      <label class="text-dark-d300 fw-medium" for="email"
                        >Email</label
                      >
                      <input
                        type="email"
                        name="email"
                        id="email"
                        class="p-3"
                        placeholder="example@email.com"
                      />
                    </div>

                    <div class="d-flex flex-column gap-2">
                      <label class="text-dark-d300 fw-medium" for="password"
                        >Password</label
                      >
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="p-3"
                        placeholder="********"
                      />
                    </div>

                    <div class="d-flex justify-content-end mb-0">
                      <a
                        href="forget-password.html"
                        class="forget-pass"
                        tabindex="0"
                        >Forget Password?</a
                      >
                    </div>

                    <div class="d-flex flex-column submit">
                      <input
                        type="submit"
                        value="Login"
                        class="p-3 h5 mb-0 text-white fw-normal"
                      />
                    </div>
                  </form>
                </div>

                <div class="d-flex align-items-center">
                  <hr
                    class="w-100 opacity-100 border border-1 rounded rounded-2"
                  />
                  <p class="px-3">Or</p>
                  <hr
                    class="w-100 opacity-100 border border-1 rounded rounded-2"
                  />
                </div>

                <div class="auth__left-section__app d-flex flex-column gap-3">
                  <button
                    class="w-100 d-flex align-items-center justify-content-center p-3 border-0"
                  >
                    <img src="./assets/google.png" alt="Google Logo" />
                    <span class="ms-2">Sign in with Google</span>
                  </button>

                  <button
                    class="w-100 d-flex align-items-center justify-content-center p-3 bg-primary-p50 text-primary-p400 border-0"
                  >
                    <img
                      src="./assets/facebook-login.png"
                      alt="Facebook Logo"
                    />
                    <span class="ms-2">Sign in with Facebook</span>
                  </button>

                  <div>
                    <p class="text-center h5 fw-normal mb-0">
                      Don't you have an account?
                      <a href=" " class="login-signup">Sign up</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div
            class="col-lg-6 d-none d-xl-block"
            style="min-height: 100vh"
          ></div>
        </div>

        <div class="auth__bg-img d-none d-xl-block">
          <img src="./assets/login-bg.png" alt="" />
        </div>
      </section>
    </main>

    <!-- Bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- splide -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

    <script src="./js/top-btn.js"></script>
    <script src="/js/file.js"></script>
  </body>
</html>
